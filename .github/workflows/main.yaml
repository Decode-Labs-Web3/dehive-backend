name: CI/CD Dehive Backend

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build:all

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/pasondev/dehive-backend
            git config --global --add safe.directory /home/pasondev/dehive-backend
            git fetch origin
            git checkout main
            git reset --hard origin/main
            git clean -fd
            sudo rm -rf node_modules package-lock.json
            npm ci
            npm run build
            pm2 delete all || true
            pm2 kill || true
            sleep 2
            pm2 start "npm run start:prod" --name "dehive-backend"
            pm2 save
            pm2 startup
            pm2 status
